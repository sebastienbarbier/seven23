  <body>
    <div id="app"></div>
    <!-- Splascreen content -->
    <div id="splashscreen">
      <p>Loading...</p>
    </div>
    <style>
      #splashscreen {
        background: rgb(30, 136, 229);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";

        visibility: visible;
        opacity: 1;
        transform: scale(1);
        transition: opacity 150ms, transform 150ms, visibility 0s;

        @media screen and (max-width: 919px) {
          h1 {
            font-size: 4rem;
          }
        }
        @media screen and (min-width: 920px) {
          h1 {
            font-size: 8rem;
          }
        }
      }
      #splashscreen.hide {
        opacity: 0;
        visibility: hidden;
        transform: scale(4);
        transition: opacity 150ms, transform 150ms, visibility 0s 150ms;
      }
    </style>
