<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta

      content="black-translucent"
    />

      rel="apple-touch-startup-image"

    <link

      media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/images/splashscreens/iphonex_splash.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/images/splashscreens/iphonexr_splash.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/images/splashscreens/iphonexsmax_splash.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/images/splashscreens/ipad_splash.png"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/images/splashscreens/ipadpro1_splash.png"
      media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/images/splashscreens/ipadpro3_splash.png"
      media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      href="/images/splashscreens/ipadpro2_splash.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/images/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/icons/safari-pinned-tab.svg"
      color="#1e88e5"
    />
    <link rel="shortcut icon" type="image/svg" href="/images/icons/favicon.svg" />
    <meta name="msapplication-TileColor" content="#1e88e5" />
    <meta
      name="msapplication-config"
      content="/images/icons/browserconfig.xml"
    />
    <meta name="theme-color" content="#1e88e5" />
  </head>

  <body>
    <!-- Splascreen content -->
    <div id="splashscreen">
      <img src="/images/seven23_logo_white.svg" alt="Seven23's logo" />
    </div>
    <!-- root component to load the application -->
    <div id="app"></div>
    <style>
     html,  body {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --html-background-color: rgb(30, 136, 229);
        position: relative;
        background: var(--html-background-color);
        height: 100vh;
        overflow: hidden;
      }
      #app {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
        z-index: 1000;
      }
      #splashscreen {
        background: rgb(30, 136, 229);
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 9999;
        display: flex;
        justify-content: center;
        padding-top: env(safe-area-inset-top);
        opacity: 1;
        visibility: visible;
        transition: opacity 250ms, transform 450ms, visibility 0s;
      }
      #splashscreen.hide {
        opacity: 0;
        visibility: hidden;
        transition: opacity 250ms 1000ms, visibility 0s 1150ms;
      }
      #splashscreen img {
        width: 30vw;
        height: 30vh;
        max-width: 100px;
        max-height: 100px;
        position: fixed;
      }
    </style>
    <script type="text/javascript">
      var height = Math.max(
        document.documentElement.clientHeight,
        window.innerHeight || 0
      );
      height += parseInt(getComputedStyle(document.documentElement).getPropertyValue('--safe-area-inset-top'));
      height += parseInt(getComputedStyle(document.documentElement).getPropertyValue('--safe-area-inset-bottom'));
      var img = document.getElementById("splashscreen").children[0];
      img.style.top = height / 2 - img.height / 2 + "px";
      img.classList.add("show");
    </script>
    <script src="/app.js"></script>
  </body>
</html>
